syntax = "proto3";
option cc_generic_services = true;
package osd;

message write_request
{
    uint64 pool_id = 1;
    uint64 pg_id = 2;
    bytes object_name = 3;
    uint64 offset = 4;
    bytes data = 5;    
}

message write_reply
{
    int32 state = 1;
    bytes  str = 2; 
}

message read_request 
{
    uint64 pool_id = 1;
    uint64 pg_id = 2;
    bytes object_name = 3;
    uint64 offset = 4;
    uint64 length = 5;
}

message read_reply 
{
    int32 state = 1;
    bytes data = 2;
}

message delete_request 
{
    uint64 pool_id = 1;
    uint64 pg_id = 2;
    bytes object_name = 3;
}

message delete_reply 
{
    int32 state = 1;
    bytes  str = 2; 
}

message write_cmd 
{
    bytes object_name = 1;
    uint64 offset = 2;
}

message read_cmd 
{
    bytes object_name = 1;
    uint64 offset = 2;
    uint64 length = 3;
}

message delete_cmd 
{
    bytes object_name = 1;
}

service rpc_service_osd{
    rpc process_write(write_request) returns (write_reply);
    rpc process_read(read_request) returns (read_reply);
    rpc process_delete(delete_request) returns (delete_reply);
}